<html>

<body>

  <h2>JavaScript HTML Events</h2>
  <p>Click the button to display the date.</p>

  <button onclick="displayDate()">time?</button>

  <script>
    function displayDate() {
      document.getElementById("demo").innerHTML = Date();
    }
  </script>

  <p id="demo"></p>

</body>

</html>
